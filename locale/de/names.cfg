[mod-setting-description]
geothermal-needs-water=Sollte die geothermale Pumpe Wasser benötigen, oder sollte das Wasser von der Pumpe bereitgestellt werden? Diese Einstellung verändert die Logistik und macht sie komplexer. Beachten Sie, dass Sie alle vorhandenen Pumpe ersetzen müssen.
geothermal-power-factor=Ändere den Multiplikator für die Geothermale Energieproduktion.
geothermal-fluid-production=Ändere den Multiplikator für die Geothermale Flüssigkeitsproduktion. Korreliert direkt mit der Produktion pro Pumpe, wobei jede 25 % Erhöhung eine zusätzliche Pumpe erzeugt. Bei 1x kann jede Pumpe 1.2 Wärmetauscher betreiben, was etwa 3 Dampfmaschinen mit 1x Multiplikator erzeugen würde.
geothermal-frequency=Ein Multiplikator, um zu kontrollieren, wie oft geothermale Quellen generiert werden.
geothermal-size=Ein Multiplikator, um zu kontrollieren, wie groß die geothermale Regionen sind. Hat keinen Effekt, wenn AlienBiomes installiert ist.
geothermal-color=Kompatibilität mit AlienBiomes; ob die Geothermale Quellen in farbigen Magma-Biomen auf die Farbe des Magmafeldes übertragen werden, sowie eine chemische Impurität, die das Magmafeld repräsentiert.
geothermal-spawn-rules=Welche Biome sind für die Generierung von Geothermalen Quellen zugelassen. Beachten Sie, dass sie in festgelegten Biomen mit festgelegten Häufigkeiten generiert werden, und dass die Biome, die nicht existieren, gleich die gleichen Biome wie „jedes“ sind.
thermal-wagon=Ob ein thermisch isolierter Flüssigkeitswagon aktiviert werden soll, der heißes Wasser ohne Temperatur zu verlieren transportiert.
geothermal-byproduct-rate=Ein Multiplikator für die Ausbeute an Nebenprodukten aus AlienBiomes farbigen geothermischen Quellen.


[string-mod-setting]
geothermal-spawn-rules-volcanic=Nur Vulkanische Biome
geothermal-spawn-rules-volcanic-and-snow=Nur Vulkanische und Schneebiome
geothermal-spawn-rules-volcanic-snow-and-red-desert=Vulkanische, Schneebiome und Rote Wüstenbiome
geothermal-spawn-rules-everywhere=Alle Biome